<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Anime & Movie Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ essential for mobile -->
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; font-size: 16px; }
    h1 { text-align: center; font-size: 1.8em; }
    a { text-decoration: none; color: blue; display: inline-block; margin-bottom: 20px; font-size: 1em; }

    #list { display: flex; flex-direction: column; gap: 15px; }

    .item {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      gap: 15px;
      flex-wrap: wrap; /* ✅ wrap on small screens */
    }

    .item img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .details { flex: 1; min-width: 150px; } /* ✅ ensure text wraps nicely */
    .details h2 { font-size: 1.2em; margin: 0; }
    .details p { margin: 5px 0; font-size: 1em; }

    .timer { font-weight: bold; color: #333; }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      height: auto;
    }

    .delete-btn:hover { background-color: darkred; }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      body { margin: 10px; font-size: 14px; }
      .item { flex-direction: column; align-items: flex-start; }
      .item img { width: 80px; height: 120px; }
      .details h2 { font-size: 1.1em; }
      .details p { font-size: 0.95em; }
      .delete-btn { width: 100%; text-align: center; margin-top: 5px; }
    }
  </style>
</head>
<body>
  <h1>My Anime & Movie Countdown</h1>
  <a href="add.html">➕ Add Anime or Movie</a>

  <div id="list"></div>

  <script>
    const TMDB_KEY = "2c99c7f6a5ee358bbb0dce7c47b8e374";

    let items = JSON.parse(localStorage.getItem("myPicks") || "[]");
    const listDiv = document.getElementById("list");

    async function renderList() {
      listDiv.innerHTML = "";

      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";

        // Get poster image
        let imgSrc = "";
        if (item.type === "anime") {
          try {
            const res = await fetch("https://graphql.anilist.co", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                query: `
                  query ($search: String) {
                    Media(search: $search, type: ANIME) {
                      coverImage { medium }
                    }
                  }`,
                variables: { search: item.title }
              })
            });
            const data = await res.json();
            imgSrc = data.data.Media.coverImage.medium;
          } catch(e) { imgSrc = ""; }
        } else {
          // Movie poster from TMDb
          try {
            const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
            const data = await res.json();
            if (data.results && data.results[0] && data.results[0].poster_path) {
              imgSrc = "https://image.tmdb.org/t/p/w200" + data.results[0].poster_path;
            }
          } catch(e) { imgSrc = ""; }
        }

        const release = new Date(item.releaseDate);
        itemDiv.innerHTML = `
          <img src="${imgSrc}" alt="Poster">
          <div class="details">
            <h2>${item.title} (${item.type === "anime" ? "Anime" : "Movie"})</h2>
            <p>Release Date: ${release.toDateString()}</p>
            <p class="timer" id="timer-${i}"></p>
          </div>
          <button class="delete-btn" onclick="deleteItem(${i})">Delete</button>
        `;

        listDiv.appendChild(itemDiv);
        startCountdown(item.releaseDate, `timer-${i}`);
      }
    }

    function startCountdown(dateStr, elementId) {
      const releaseDate = new Date(dateStr);

      function update() {
        const now = new Date();
        const diff = releaseDate - now;
        const el = document.getElementById(elementId);

        if (!el) return;
        if (diff > 0) {
          const days = Math.floor(diff / (1000*60*60*24));
          const hours = Math.floor((diff / (1000*60*60)) % 24);
          const minutes = Math.floor((diff / (1000*60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          el.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s until release`;
        } else {
          el.innerText = "Already released!";
        }
      }

      update();
      setInterval(update, 1000);
    }

    function deleteItem(index) {
      items.splice(index, 1);
      localStorage.setItem("myPicks", JSON.stringify(items));
      renderList();
    }

    renderList();
  </script>
</body>
</html>
